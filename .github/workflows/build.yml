name: Build TaskApp

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show available SDKs
        run: xcodebuild -showsdks

      - name: Build for iOS Simulator
        run: |
          xcodebuild clean build \
            -project TaskApp.xcodeproj \
            -scheme TaskApp \
            -sdk iphonesimulator \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Find and list build products
        if: success()
        run: |
          echo "=== Build products location ==="
          find ./DerivedData -name "*.app" -type d
          ls -R ./DerivedData/Build/Products/

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ./DerivedData/Build/Products/**/*.app

  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build for macOS
        run: |
          xcodebuild clean build \
            -project TaskApp.xcodeproj \
            -scheme TaskApp \
            -sdk macosx \
            -destination 'platform=macOS' \
            -derivedDataPath ./DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Find and list build products
        if: success()
        run: |
          echo "=== Build products location ==="
          find ./DerivedData -name "*.app" -type d
          ls -R ./DerivedData/Build/Products/

      - name: Archive build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: ./DerivedData/Build/Products/**/*.app

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-ios, build-macos]
    if: github.ref == 'refs/heads/main' && needs.build-ios.result == 'success' && needs.build-macos.result == 'success'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download iOS build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ios-build
          path: ./artifacts/ios

      - name: Download macOS build artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: ./artifacts/macos

      - name: Get version from commit
        id: version
        run: |
          VERSION="v1.0.$(git rev-list --count HEAD)"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Get latest changes
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            CHANGES=$(git log --pretty=format:"- %s (%h)" --max-count=10)
          else
            CHANGES=$(git log $LAST_TAG..HEAD --pretty=format:"- %s (%h)")
          fi
          echo "$CHANGES" > changes.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          body_path: changes.txt
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release created
        run: |
          echo "âœ… Release ${{ steps.version.outputs.version }} created successfully!"
